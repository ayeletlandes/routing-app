<div class="app-wrapper">
    <div class="header">
      <object type="image/svg+xml" data="../assets/img/Logo.svg" class="logo"></object>
      <img class="avatar-img" src="../assets/img/Avatar.png">
    </div>
</div>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul class="rout">
    <li class="rout-link first-rout">
      <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a>
    </li>
    <!-- <li>/</li> -->
    <li class="rout-link">
      <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Register</a>
    </li>
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
